<div class="row">
  <div id="I">
    <img src="images/2359f4bb.I.png" alt="I">
  </div>
  <div id="login-sec">
    <div id="dot-top">
      <img src="images/64a5887e.dot.png" alt=".">
    </div>
    <div id="login-form">
      <form class="form" name="form" ng-submit="login(form)" novalidate="">

        <div class="form-group">
          <label>Email</label>

          <input type="text" name="email" class="form-control" ng-model="user.email">
        </div>

        <div class="form-group">
          <label>Password</label>
          
          <input type="password" name="password" class="form-control" ng-model="user.password">
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>              
          <p id="login-error" class="help-block">{{ errors.other }}</p>
        </div>

        <button type="submit" class="btn btn-lg btn-primary"> Sign in </button>
      </form>
    </div>
    <div id="dot-bottom-left">
      <img src="images/64a5887e.dot.png" alt=".">
    </div>
    <div id="dot-bottom-right">
      <img src="images/64a5887e.dot.png" alt=".">
    </div>
  </div>

  <div id="D"><img src="images/bd79b20c.D.png" alt="D"></div>
</div>
